<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--FONT AWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--BOOTSTRAP CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="././css/style.css" />
  </head>
  <body class="bg-danger">
    <div class="head-title">
      <h1 class="title text-center text-light my-3">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </h1>
    </div>

    <section class="calcolate-ticket bg-white mx-5">
      <div class="container">
        <div class="row">
          <!-- Prima card -->
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <p class="infoName" id="infoName" min="3">Nome Cognome</p>
                <form>
                  <input
                    type="text"
                    id="inputName"
                    name="inputName"
                    class="form-control"
                    placeholder="Nome"
                  />
                </form>
              </div>
            </div>
          </div>

          <!-- Seconda card -->
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <p class="infoKm">Km da percorrere</p>
                <form>
                  <input
                    type="number"
                    id="infoKm"
                    name="infoKm"
                    class="form-control"
                    placeholder="10"
                    min="1"
                  />
                </form>
              </div>
            </div>
            <div class="bottoni">
              <button class="generaBottoni" id="generaButton">Genera</button>
              <button class="annullaBottoni" id="annullaButton">Annulla</button>
            </div>
          </div>

          <!-- Terza card -->
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <p class="infoAge">Fascia d'età</p>

                <select class="etaOptions" id="infoAge">
                  <option value="minorenne">Minorenne</option>
                  <option value="maggiorenne">Maggiorenne</option>
                  <option value="over65">Over 65</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!-- Fine row -->
      </div>
    </section>
    <!-- Inizio seconda section -->
    <div class="second-title">
      <h2 class="text-center text-light mt-3">IL TUO BIGLIETTO</h2>
    </div>

    <section class="calcolate-ticket bg-white mx-5">
      <div class="container">
        <div class="row">
          <!-- Prima card -->
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <p class="infoName" id="infoName">Nome Cognome</p>
                <form>
                  <input
                    type="text"
                    id="inputName"
                    name="inputName"
                    class="form-control"
                    placeholder="Nome"
                  />
                </form>
              </div>
            </div>
          </div>

          <!-- Seconda card -->
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <p class="infoKm">Km da percorrere</p>
                <form>
                  <input
                    type="text"
                    id="inputKm"
                    name="inputKm"
                    class="form-control"
                    placeholder="10"
                  />
                </form>
              </div>
            </div>
          </div>

          <!-- Terza card -->
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <p class="infoAge">Fascia d'età</p>
                <select class="form-select" id="floatingSelectGrid">
                  <option>Maggiorenne</option>
                  <option>Over 65</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Quarta card -->
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <p class="infoAge">Fascia d'età</p>
                <select class="form-select" id="floatingSelectGrid">
                  <option>Maggiorenne</option>
                  <option>Over 65</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!-- Fine row -->
      </div>
    </section>

    <!--BOOTSTRAP JS-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
