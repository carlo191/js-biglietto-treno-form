<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--FONT AWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--BOOTSTRAP CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="././css/style.css" />
  </head>
  <body class="bg-danger">
    <div class="head-title">
      <h1 class="title text-center text-light my-3">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </h1>
    </div>
    <section class="calcolate-ticket bg-white mx-5">
      <div class="container">
        <div class="row">
          <!-- Prima card -->
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <p class="infoName">Nome Cognome</p>
                <form>
                  <input
                    type="text"
                    id="inputName"
                    name="inputName"
                    class="form-control"
                    placeholder="Nome"
                  />
                </form>
              </div>
            </div>
          </div>

          <!-- Seconda card -->
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <p class="infoKm">Km da percorrere</p>
                <form>
                  <input
                    type="text"
                    id="inputKm"
                    name="inputKm"
                    class="form-control"
                    placeholder="10"
                  />
                </form>
              </div>
            </div>
            <button>Genera</button>
            <button>Annulla</button>
          </div>

          <!-- Terza card -->
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <p class="infoAge">Fascia d'et√†</p>
                <select class="form-select" id="floatingSelectGrid">
                  <option>Maggiorenne</option>
                  <option>Over 65</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!-- Fine row -->
      </div>
    </section>

    <!--BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Ysh6d/25J6EfNBxSnzKmY1BpILQkO7iuHkCmHOodPBZygJz2lzDd3b5PUCPDVfy8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
